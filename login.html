<html>
<head>
  
  <title>Log-in</title>
  <!-- Tell the browser to be responsive to screen width -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Font Awesome -->
  <!-- link rel="stylesheet" href="plugins/fontawesome-free/css/all.min.css" -->
  <!-- Ionicons -->
  <!-- link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css"-->
  <!-- icheck bootstrap -->
  <!-- link rel="stylesheet" href="plugins/icheck-bootstrap/icheck-bootstrap.min.css"-->
  <!-- Theme style -->
  <!--link rel="stylesheet" href="dist/css/adminlte.min.css"-->
  <!-- Google Font: Source Sans Pro -->
  <!--link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700" rel="stylesheet"-->
  <link rel="stylesheet" type="text/css" href="login_regi.css">
</head>
<body class="bodycl">
<div class="loginbox">
  <div class="loginlogo">
    <b>Login</b>
  </div>
  <!-- /.login-logo -->
  <div class="card">
    <div class="login-card-body">
      <p class="loginboxmsg">Sign In</p>

      <form method="post">
        <div class="input-group mb3">
          <input type="email" class="form-control" placeholder="Email" name="email">
          <div class="input-group-append">
            <div class="input-group-text">
            <img src="email1.jpg" width="10px" height="10px">
          </div>
          </div>
        </div>
        <div class="input-group mb3">
          <input type="password" class="form-control" placeholder="Password" name="pswd">
          <div class="input-group-append">
            <div class="input-group-text">
            <img src="email1.jpg" width="10px" height="10px">
            </div>
          </div>
        </div>
        <div class="row">
          
          <!-- /.col -->
          <div class="col4">
            <button type="submit" class="" style="text-align: center; margin-left: 110px;" name="submitbtn">Sign In</button>
          </div>
          <!-- /.col -->
        </div>
      </form>
      <!-- /.social-auth-links -->
      <br>
      <p class="mb0">
        <a href="register.html" class="text-center">Register a new membership</a>
      </p>
    </div>
    <!-- /.login-card-body -->
  </div>
</div>
<!-- /.login-box -->

<!-- jQuery -->
<script src="plugins/jquery/jquery.min.js"></script>
<!-- Bootstrap 4 -->
<script src="plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
<!-- AdminLTE App -->
<script src="dist/js/adminlte.min.js"></script>

</body>
</html>
